{% extends 'project/coordinator_dashboard.html' %}

{% block content %}
<div class="container">
    <h2><i class="bi bi-calendar-plus-fill mr-2"></i>Upload Upcoming Event</h2>

    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- âœ… NEW: Event Name -->
        <div class="form-group">
            <label for="name">Event Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter event name" required>
        </div>

        <div class="form-group">
            <label for="description">Event Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="date">Event Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group col-md-6">
                <label for="time">Event Time</label>
                <input type="time" class="form-control" id="time" name="time" required>
            </div>
        </div>

        <div class="form-group">
            <label for="location">Event Location</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>

        <div class="form-group">
            <label for="image">Upload Event Image</label>
            <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
        </div>

        <button type="submit" class="btn btn-success btn-block">Submit Event</button>
    </form>
</div>
{% endblock %}
