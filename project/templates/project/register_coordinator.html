<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coordinator Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      min-height: 100vh;
    }

    .main-wrapper {
      display: flex;
      justify-content: center;
      padding: 30px 15px;
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 25px;
      max-width: 600px;
      width: 100%;
    }

    h2 {
      color: #0d47a1;
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group label {
      font-size: 14px;
      font-weight: 600;
      color: #444;
    }

    .form-control {
      border-radius: 6px;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      transition: border-color 0.3s;
    }

    .form-control:focus {
      border-color: #0d47a1;
      box-shadow: none;
    }

    .btn-primary {
      background-color: #0d47a1;
      border-color: #0d47a1;
      font-size: 16px;
      padding: 12px;
      border-radius: 6px;
      width: 100%;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #08306b;
      border-color: #08306b;
    }

    .form-group {
      margin-bottom: 15px;
    }

    @media (max-height: 700px) {
      .container {
        max-height: 90vh;
        overflow-y: auto;
      }
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="container">
      <h2>Coordinator Registration</h2>
      <form method="POST">
        {% csrf_token %}

        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" name="first_name" class="form-control" placeholder="Enter your first name" required />
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" class="form-control" placeholder="Choose a username" required />
        </div>

        <div class="form-group">
          <label for="nss_unit">NSS Unit</label>
          <input type="text" name="nss_unit" class="form-control" placeholder="Enter your NSS Unit" required />
        </div>

        <div class="form-group">
          <label for="phone_number">Phone Number</label>
          <input type="tel" name="phone_number" class="form-control" placeholder="Enter your phone number" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" class="form-control" placeholder="Enter your email address" required />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" name="address" class="form-control" placeholder="Enter your address" required />
        </div>

        <div class="form-group">
          <label for="date_of_birth">Date Of Birth</label>
          <input type="date" name="date_of_birth" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Enter your password" required />
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" name="confirm_password" class="form-control" placeholder="Confirm your password" required />
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</body>
</html>
