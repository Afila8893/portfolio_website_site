<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volunteer Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }
        .profile-card {
            max-width: 600px;
            margin: 40px auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .profile-card h2 {
            margin-bottom: 20px;
        }
        .profile-icon {
            font-size: 80px;
            color: #007bff;
        }
        .info-label {
            font-weight: 600;
            color: #555;
        }
        .info-value {
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-card text-center">
        <i class="bi bi-person-circle profile-icon"></i>
        <h2>{{ volunteer.full_name }}</h2>

        <div class="text-start mt-4">
            <p><span class="info-label">Username:</span> <span class="info-value">{{ volunteer.username }}</span></p>
            <p><span class="info-label">Email:</span> <span class="info-value">{{ volunteer.email_id }}</span></p>
            <p><span class="info-label">Phone:</span> <span class="info-value">{{ volunteer.mobile_number }}</span></p>
            <p><span class="info-label">Admission Number:</span> <span class="info-value">{{ volunteer.admission_number }}</span></p>
        </div>

        <div class="mt-4">
            <a href="{% url 'volunteer_dashboard' %}" class="btn btn-primary">Back to Dashboard</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
